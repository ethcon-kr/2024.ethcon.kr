site:
  name: Ethcon Korea 2024
  site: 'https://2024.ethcon.kr'
  base: '/'
  trailingSlash: false
# 
# Default SEO metadata
metadata:
  title:
    default: Ethcon Korea 2024
    template: '%s â€” Ethcon Korea 2024'
  description: 'Join us at Ethcon Korea from October 18th to 20th, 2024, for a dynamic gathering of developers and visionaries.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Ethcon Korea 2024
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 630
    type: website
  twitter:
    handle: '@ethconkr'
    site: '@ethconkr'
    cardType: summary_large_image

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
